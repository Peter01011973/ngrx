<div 
    class="list-group-item list-group-item-action"
    [ngClass]='{"list-group-item-danger": car.isSold}'>
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{car.name}}</h5>
        <small>{{car.date}}</small>
    </div>
    <p class="mb-1">{{car.model}}</p>
    <hr>
    <div class="row justify-content-md-center">
        <div class="col col-md-12">
            <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(car)">Delete</button>
            <button type="button" class="btn btn-success btn-sm" (click)="onBuy(car)">Buy/Not sold</button>
        </div>
    </div>
 
</div>
